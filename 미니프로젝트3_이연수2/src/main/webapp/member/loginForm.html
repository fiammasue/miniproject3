<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/myProject/css/loginForm.css">
    <link rel="stylesheet" href="/myProject/css/header.css">
</head>
<body>
    <div id="container">
        <header>
            <!-- 로고만들기 -->
            <div id="logo">
                <a href="/myProject/Index.do"><h1>I love Yeonsu</h1></a>
            </div>
            <!-- 메뉴만들기 -->
            <nav>
                <ul id="topMenu">
                    <li><a href="#">놀러갈 곳<span>▼</span></a>
                        <ul>
                            <li><a href="#">별이언니네</a></li>
                            <li><a href="#">외할머니네</a></li>
                        </ul>
                    </li>
                    <li><a href="#">급식이<span>▼</span></a>
                    <ul>
                        <li><a href="#">초딩</a></li>
                        <li><a href="#">중딩</a></li>
                        <li><a href="#">고딩</a></li>
                    </ul>
                    </li>
                    <li><a href="#">갤러리</a></li>
                    <li><a href="#">문의하기</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="contain">
    <form action="LoginMember.do" method="get" autocomplete="off" onsubmit="return false;">
        <h2>로그인</h2>
        <div class="input-box">
            <input id="username" type="text" name="uid" placeholder="아이디" required/>
            <label for="username">아이디</label>
        </div>
        <div class="input-box"> 
            <input type="password" name="pwd" id="password" placeholder="비밀번호" required/>
            <label for="password">비밀번호</label>
        </div>
        <div class="forgot"><a href="/myProject/member/uidFindForm.html">아이디 찾기</a></div>
    <div class="forgot"><a href="/myProject/member/pwdFindForm.html">비밀번호 찾기</a></div>
        <input type="submit" value="로그인" id="loginMember"/>
        <input type="reset" value="초기화"/>
    </form>
</div>

<script type="text/javascript">
document.querySelector("#loginMember").addEventListener("click", e => {
    const param = {
	        uid: username.value,
	        pwd: password.value
	      };

	      fetch("LoginMember.do", {
	        method: "POST",
	        headers: {
	          "Content-Type": "application/json; charset=UTF-8",
	        },
	        body: JSON.stringify(param),
	      })
	      .then((response) => response.json())
	      .then((json) => {
	    	  alert(json.message);
	          if (json.status) {
	        	  location.href = "Index.do"; 
	          }
	      });
	
});


</script>
</body>
</html>
