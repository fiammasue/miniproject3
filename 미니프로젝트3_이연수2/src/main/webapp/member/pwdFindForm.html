<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/myProject/css/pwdFindForm.css">
    <link rel="stylesheet" href="/myProject/css/header.css">
</head>
<body>
    <div id="container">
        <header>
            <!-- 로고만들기 -->
            <div id="logo">
                <a href="/myProject/Index.do"><h1>I love Yeonsu</h1></a>
            </div>
            <!-- 메뉴만들기 -->
            <nav>
                <ul id="topMenu">
                    <li><a href="#">놀러갈 곳<span>▼</span></a>
                        <ul>
                            <li><a href="#">별이언니네</a></li>
                            <li><a href="#">외할머니네</a></li>
                        </ul>
                    </li>
                    <li><a href="#">급식이<span>▼</span></a>
                    <ul>
                        <li><a href="#">초딩</a></li>
                        <li><a href="#">중딩</a></li>
                        <li><a href="#">고딩</a></li>
                    </ul>
                    </li>
                    <li><a href="#">갤러리</a></li>
                    <li><a href="#">문의하기</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="contain">
        <form action="/myProject/PwdFind.do" method="get" autocomplete="off" onsubmit="return false;">
            <h2>비밀번호 찾기</h2>
            <div class="input-box">
                <input id="uid" type="text" name="uid" placeholder="아이디" required/>
                <label for="uid">아이디</label>
            </div>
            <div class="input-box">
                <input id="uname" type="text" name="name" placeholder="이름" required/>
                <label for="name">이름</label>
            </div>
            <div class="input-box">
                <input id="phone" type="text" name="phone" placeholder="전화번호" required/>
                <label for="phone">전화번호</label>    
            </div>
            <div class="input-box">
                <input type="password" name="pwd" id="pwd" placeholder="비밀번호 변경" required/>
                <label for="pwd">비밀번호 변경</label>
                <div id="pwdErrorMessage"></div>
            </div>
            
            <input type="submit" value="비밀번호변경" id="pwdFind"/>
            <input type="reset" value="초기화"/>
        </form>

    </div>
    <script src="/myProject/js/inputCkID.js"></script>
    <script src="/myProject/js/inputCheckNAME.js"></script>
    <script src="/myProject/js/inputCheckPHONE.js"></script>
    <script src="/myProject/js/inputCheckPWD.js"></script>
    
   	<script>
   	
   	document.querySelector("#pwdFind").addEventListener("click", e => {
   	    const param = {
   		        uid: uid.value,
   		        name: uname.value,
   		        phone:phone.value,
   		        pwd: pwd.value
   		      };

   		      fetch("PwdFind.do", {
   		        method: "POST",
   		        headers: {
   		          "Content-Type": "application/json; charset=UTF-8",
   		        },
   		        body: JSON.stringify(param),
   		      })
   		      .then((response) => response.json())
   		      .then((json) => {
   		    	  alert(json.message);
   		          if (json.status) {
   		        	  location.href = "loginForm.html"; 
   		          }
   		      });
   	});
   	
   	</script>
</body>
</html>
