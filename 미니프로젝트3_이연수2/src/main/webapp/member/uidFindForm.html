<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="/myProject/css/uidFindForm.css">
    <link rel="stylesheet" href="/myProject/css/header.css">
</head>
<body>
    <div id="container">
        <header>
            <!-- 로고만들기 -->
            <div id="logo">
                <a href="/myProject/Index.do"><h1>I love Yeonsu</h1></a>
            </div>
            <!-- 메뉴만들기 -->
            <nav>
                <ul id="topMenu">
                    <li><a href="#">놀러갈 곳<span>▼</span></a>
                        <ul>
                            <li><a href="#">별이언니네</a></li>
                            <li><a href="#">외할머니네</a></li>
                        </ul>
                    </li>
                    <li><a href="#">급식이<span>▼</span></a>
                    <ul>
                        <li><a href="#">초딩</a></li>
                        <li><a href="#">중딩</a></li>
                        <li><a href="#">고딩</a></li>
                    </ul>
                    </li>
                    <li><a href="#">갤러리</a></li>
                    <li><a href="#">문의하기</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="contain">
        
    <form action="/myProject/UidFind.do" method="get" autocomplete="off" onsubmit="return false;">
        <h2>아이디 찾기</h2>
        <div class="input-box">
            <input id="uname" type="text" name="name" placeholder="이름" required/>
            <label for="name">이름</label>
        </div>
        <div class="input-box">
            <input id="phone" type="tel" name="phone" placeholder="전화번호" required/>
            <label for="phone">전화번호</label>
        </div>
        
        <input type="submit" value="아이디찾기" id="uidFind"/>
        <input type="reset" value="초기화"/>
    </form>
    
    <script src="/myProject/js/inputCheckNAME.js"></script>
    <script src="/myProject/js/inputCheckPHONE.js"></script>
    
    <script>
   	
   	document.querySelector("#uidFind").addEventListener("click", e => {
   	    const param = {
   		        name: uname.value,
   		        phone:phone.value
   		      };

   		      fetch("UidFind.do", {
   		        method: "POST",
   		        headers: {
   		          "Content-Type": "application/json; charset=UTF-8",
   		        },
   		        body: JSON.stringify(param),
   		      })
   		      .then((response) => response.json())
   		      .then((json) => {
   		    	  alert(json.message);
   		        location.href = "loginForm.html"; 

   		      });
   	});
   	
   	</script>
</div>
</body>
</html>
